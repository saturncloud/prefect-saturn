name: GitHub Actions

# only run this workflow on new commits to main
# or PRs into main
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  schedule:
    # Run every Monday morning at 11:00a UTC, 6:00a CST
    - cron: '0 11 * * 1'

jobs:
  test:
    name: ${{ matrix.task }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: linting
          - task: sdist
          - task: todo-checks
          - task: unit-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Set up Python 3.7
        if: matrix.task != 'todo-checks'
        uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.7
      - name: linting
        if: matrix.task == 'linting'
        shell: bash
        run: |
          pip install --upgrade black flake8 mypy pylint
          make lint
      - name: unit-tests
        if: matrix.task == 'unit-tests'
        shell: bash
        run: |
          pip install -I --upgrade -e .[test]
          make unit-tests
      - name: test source distribution
        if: matrix.task == 'sdist'
        shell: bash
        run: |
          python setup.py sdist
          pip install dist/prefect-saturn-$(cat VERSION).tar.gz
